<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeloNews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Adjusted path using Flask's url_for -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Adjust path as necessary -->

</head>
<body>
    <div id="languageSelector">
        <label for="language" style="font-size: 1.5em; font-weight: bold; margin: 0; margin-right: 10px; font-family: inherit;">MeloNews</label>
        <select id="language">
            <option value="ar">Arabic</option>
            <option value="bn">Bengali</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="nl">Dutch</option>
            <option value="en">English</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="no">Norwegian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="ur">Urdu</option>
        </select>
    </div>
    
    
    <div id="map"></div>
    <div id="sidebar">
        <h2>Marker Details</h2>
        <div id="sidebar-content"></div>
    </div>
    <div id="bottom-sidebar">
        <h2>Additional Information</h2>
        <div id="bottom-sidebar-content"></div>
    </div>

    <!-- Include Leaflet and Marker Cluster libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Adjusted path using Flask's url_for -->
</body>
</html>
